<!DOCTYPE html>
<html lang="en">
  <head>
    <title>HTML wireframe</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="./main.css">
  </head>
  <body>
    <nav>
      <div>Homepage</div>
      <div>Quotes</div>
      <div>Add Quote</div>
      <div>Sign-up</div>
    </nav>
    <header>
      <h1>Welcome to Quote Catcher:</h1>
      <h2>This space is designed to store and organize noteworthy quotes you may find in books or while simply going throughout your day.</h2>
    </header>
    <section id="loginSec">
      <header>
        <h3>Login</h3>
      </header>
      <form class="loginForm">
        <div class="forms">
          <label for="username">Username</label>
          <input type="text" name="username" placeholder="Username">
        </div>
        <divc class="forms">
          <label for="password">Password</label>
          <input type="text" name="password" placeholder="Password">
        </div>
        <div class="forms form-button">
          <button type="submit">Login</button>
        </div>
      </form>
    </section>
  </body>
</html>
